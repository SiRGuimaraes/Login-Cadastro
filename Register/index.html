<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Sign In page</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <section class="cadastro-container">
        <div class="cadastro-inputs">
            <h1>Create Account</h1>
            <form action="">
                <div class="section-1">
                    <input type="text" placeholder="First Name"/>
                    <input type="text" placeholder="Last Name"/>
                    <input type="email" placeholder="Email Address"/>
                    <input type="password" placeholder="Password"/>
                    <input type="password" placeholder="Confirm Password"/>
                </div>
                <div class="section-2">
                    <input type="tel" placeholder="Phone Number" class="section-item">
                    <input type="text" placeholder="Zip Code" class="section-item"/>
                    <select name="" id="" class="item">
                        <option value="">Gender</option>
                        <option value="">Male</option>
                        <option value="">Female</option>
                    </select>
                    <label class="section-item termos">
                        <input type="checkbox" />
                        Sign me up for the newsletter
                    </label>
                </div>
                <button href="" class="button">Sign Up</button>
            </form>
        </div>
    </section>
</body>
</html>
